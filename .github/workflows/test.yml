name: Component Tests

on:
  push:
    branches: ['**']  # Все ветки
  pull_request:
    branches: ['**']  # Все PR

jobs:
  test-component:
    name: Component Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status | grep 'anon key' | cut -d':' -f2 | xargs)" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status | grep 'service_role key' | cut -d':' -f2 | xargs)" >> $GITHUB_ENV

      - name: Start Next.js dev server
        run: |
          npm run dev &
          echo "DEV_PID=$!" >> $GITHUB_ENV
          sleep 15

      - name: Wait for app to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run component tests
        run: npm run test:component

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-screenshots
          path: cypress/screenshots/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          supabase stop || true
          kill $DEV_PID || true


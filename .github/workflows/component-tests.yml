name: Component Tests

on:
  push:
    branches: [main, develop, github-actions-setup, features/*]
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  component-tests:
    runs-on: ubuntu-latest
    environment: Stage
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_ENABLE_TEST_AUTH: ${{ vars.NEXT_PUBLIC_ENABLE_TEST_AUTH }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run component tests
        id: component-tests
        continue-on-error: true
        env:
          # Keep debug logs for now to monitor stability
          DEBUG: "cypress:server:specs,cypress:server:project,cypress:webpack"
        run: |
          echo "::group::Cypress Debug Output"
          npm run test:component -- --reporter spec 2>&1 | tee cypress_output.log
          echo "::endgroup::"
          
          # Check for specs with 0 tests
          echo "::group::Specs with potential issues"
          grep -E "^\s+[âœ”âœ–].*\s+0ms\s+" cypress_output.log || echo "No 0ms specs found"
          echo "::endgroup::"
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Component Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.component-tests.outcome }}" == "success" ]; then
            echo "âœ… **Status:** All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshots and videos available in artifacts below" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "cypress/screenshots" ] && [ "$(ls -A cypress/screenshots)" ]; then
            echo "### ðŸ“¸ Failed Test Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find cypress/screenshots -type f -name "*.png" | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results-${{ github.run_id }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30

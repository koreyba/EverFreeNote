name: Component Tests

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'Build artifact ID (e.g., build-123456789)'
        required: true
        type: string

permissions:
  actions: read
  contents: read

jobs:
  component-tests:
    runs-on: ubuntu-latest
    environment: Stage
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_ENABLE_TEST_AUTH: ${{ vars.NEXT_PUBLIC_ENABLE_TEST_AUTH }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifact via GitHub API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract run_id from build_id (format: build-123456)
          RUN_ID="${{ inputs.build_id }}"
          RUN_ID="${RUN_ID#build-}"
          
          echo "Downloading artifact from run $RUN_ID"
          gh run download $RUN_ID -n ${{ inputs.build_id }} -D ./out
      
      - name: Validate artifact
        run: |
          if [ ! -d "./out" ] || [ -z "$(ls -A ./out)" ]; then
            echo "Error: Artifact is empty or missing"
            exit 1
          fi
          echo "âœ… Artifact validated successfully"
          ls -la ./out
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run component tests
        id: component-tests
        continue-on-error: true
        run: npm run test:component
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Component Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.component-tests.outcome }}" == "success" ]; then
            echo "âœ… **Status:** All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshots and videos available in artifacts below" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Build artifact: \`${{ inputs.build_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "cypress/screenshots" ] && [ "$(ls -A cypress/screenshots)" ]; then
            echo "### ðŸ“¸ Failed Test Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find cypress/screenshots -type f -name "*.png" | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results-${{ github.run_id }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30

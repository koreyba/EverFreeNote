name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'Build artifact ID (e.g., build-123456789) or leave empty to build'
        required: false
        type: string

permissions:
  actions: read
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project (if no build_id provided)
        if: ${{ inputs.build_id == '' }}
        run: |
          echo "ðŸ”¨ No build_id provided, building project..."
          npm run build
      
      - name: Download build artifact via GitHub API
        if: ${{ inputs.build_id != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract run_id from build_id (format: build-123456)
          RUN_ID="${{ inputs.build_id }}"
          RUN_ID="${RUN_ID#build-}"
          
          echo "ðŸ“¦ Downloading artifact from run $RUN_ID"
          gh run download $RUN_ID -n ${{ inputs.build_id }} -D ./out
      
      - name: Validate artifact
        run: |
          if [ ! -d "./out" ] || [ -z "$(ls -A ./out)" ]; then
            echo "âŒ Error: Artifact is empty or missing"
            exit 1
          fi
          echo "âœ… Artifact validated successfully"
          ls -la ./out
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start Supabase
        run: |
          npx supabase start
          npx supabase status
      
      - name: Wait for Supabase
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:54321/rest/v1/ 2>/dev/null; do echo "â³ Waiting for Supabase..."; sleep 2; done'
          echo "âœ… Supabase is ready"
      
      - name: Install serve
        run: npm install -g serve
      
      - name: Start Next.js server
        run: |
          serve ./out -l 3000 &
          sleep 5
          curl -f http://localhost:3000 || (echo "âŒ Server failed to start" && exit 1)
          echo "âœ… Server started successfully"
      
      - name: Run E2E tests
        id: e2e-tests
        continue-on-error: true
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.e2e-tests.outcome }}" == "success" ]; then
            echo "âœ… **Status:** All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshots and videos available in artifacts below" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Build artifact: \`${{ inputs.build_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "cypress/screenshots" ] && [ "$(ls -A cypress/screenshots)" ]; then
            echo "### ðŸ“¸ Failed Test Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find cypress/screenshots -type f -name "*.png" | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ github.run_id }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30
      
      - name: Stop Supabase
        if: always()
        run: npx supabase stop

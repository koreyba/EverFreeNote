name: CI Pipeline

on:
  push:
    branches: [main, develop, github-actions-setup]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      artifact-id: ${{ steps.set-artifact-id.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Set artifact ID
        id: set-artifact-id
        run: echo "artifact-id=build-${{ github.run_id }}" >> $GITHUB_OUTPUT
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: ./out
          retention-days: 90
      
      - name: Output artifact info
        run: |
          echo "‚úÖ Build completed successfully"
          echo "üì¶ Artifact ID: build-${{ github.run_id }}"
          echo "üîó Run ID: ${{ github.run_id }}"
          echo "üìù SHA: ${{ github.sha }}"

  e2e-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-id }}
          path: ./out
      
      - name: Validate artifact
        run: |
          if [ ! -d "./out" ] || [ -z "$(ls -A ./out)" ]; then
            echo "‚ùå Error: Artifact is empty or missing"
            exit 1
          fi
          echo "‚úÖ Artifact validated successfully"
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Start Supabase
        run: |
          npx supabase start
          npx supabase status
      
      - name: Wait for Supabase
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:54321/rest/v1/ 2>/dev/null; do echo "‚è≥ Waiting for Supabase..."; sleep 2; done'
          echo "‚úÖ Supabase is ready"
      
      - name: Start Next.js server
        run: |
          npx serve ./out -l 3000 &
          sleep 5
          curl -f http://localhost:3000 || (echo "‚ùå Server failed to start" && exit 1)
          echo "‚úÖ Server started successfully"
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ github.run_id }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30
      
      - name: Stop Supabase
        if: always()
        run: npx supabase stop

  component-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-id }}
          path: ./out
      
      - name: Validate artifact
        run: |
          if [ ! -d "./out" ] || [ -z "$(ls -A ./out)" ]; then
            echo "‚ùå Error: Artifact is empty or missing"
            exit 1
          fi
          echo "‚úÖ Artifact validated successfully"
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run component tests
        run: npm run test:component
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results-${{ github.run_id }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 30


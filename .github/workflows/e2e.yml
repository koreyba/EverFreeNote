name: E2E Tests

on:
  workflow_dispatch:  # Ручной запуск

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libnss3 libasound2 libgbm1

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Create .env.local file
        run: |
          ANON_KEY=$(supabase status | grep 'Publishable key' | awk '{print $3}')
          SERVICE_KEY=$(supabase status | grep 'Secret key' | awk '{print $3}')
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> .env.local
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> .env.local
          cat .env.local

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          spec: 'cypress/e2e/**/*.cy.js'
          browser: chrome
          headless: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-screenshots-${{ github.sha }}
          path: cypress/screenshots/
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-videos-${{ github.sha }}
          path: cypress/videos/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          supabase stop || true


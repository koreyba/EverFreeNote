name: Build

on:
  push:
    branches: [main, develop, github-actions-setup]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Stage
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_ENABLE_TEST_AUTH: ${{ vars.NEXT_PUBLIC_ENABLE_TEST_AUTH }}
    
    outputs:
      artifact-id: ${{ steps.artifact-upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifact
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_id }}
          path: ./out
          retention-days: 90
      
      - name: Output artifact info
        run: |
          echo "Artifact ID: build-${{ github.run_id }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "SHA: ${{ github.sha }}"
          echo "For Act local testing, use: build-${{ github.run_id }}"

